<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Extrude polygons for 3D indoor mapping.</title>
    <meta name='viewport' content=initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <script src='./data.js'></script>

    <script src='./data2.js'></script>
    <script src='./data3.js'></script>



    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; float: center; }
      #map { width: 50%; height: 400px; float: left; }
      #map2 { width: 50%; height: 400px; margin-left: 50% }
      #map3 { width: 50%; height: 400px; margin-top: : 50% }

       
    </style>
</head>
<body>


<div id='map'></div>
<div id='map2'></div>
<div id='map3'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2lldmNocmlzIiwiYSI6ImNqbG9nbXR2aDF0cnIzcm4zNHhmMDEwMzIifQ.3XscKFBNmlEMolvAZ0rxMA';
var map = new mapboxgl.Map({
    container: 'map',

    style: 'mapbox://styles/kievchris/cjm0hn7oc7azp2star0jl57jw',

    center: [151.004105, -33.813002],
    zoom: 5,
    pitch: 45,
    bearing: -17.6
});

map.on('load', function() {
   

    map.addLayer({
        'id': 'data',
        'type': 'fill-extrusion',
        'source': {
            // GeoJSON Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data': data
            },
        'paint': {
            // See the Mapbox Style Specification for details on data expressions.
            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions

            // Get the fill-extrusion-color from the source 'color' property.
            'fill-extrusion-color': {
                'property': '20_24yr' ,
                "stops": [
                [0, 'white'],
                [50, 'black']
                ]
            },

            // Get fill-extrusion-height from the source 'height' property.
            'fill-extrusion-height': {
                'property': 'Difference' ,
                "stops": [
                [0.2, 0],
                [1, 65535]
                ]
            },

            // Get fill-extrusion-base from the source 'base_height' property.
            //'fill-extrusion-base': ['get', 'base_height'],

            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.8
        }
    });
});


var maptwo = new mapboxgl.Map({
    container: 'map2',

    style: 'mapbox://styles/kievchris/cjm0hn7oc7azp2star0jl57jw',

    center: [151.004105, -33.813002],
    zoom: 5,
    pitch: 45,
    bearing: -17.6
});

maptwo.on('load', function() {

    maptwo.addLayer({

        'id': 'data2',

        'type': 'fill-extrusion',
        'source': {
            // GeoJSON Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',

            'data': data2


            },
        'paint': {
            // See the Mapbox Style Specification for details on data expressions.
            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions

            // Get the fill-extrusion-color from the source 'color' property.
            'fill-extrusion-color': {

                'property': '25_29yr' ,
                "stops": [
                [0, 'white'],
                [50, 'black']
                ]
            },

            // Get fill-extrusion-height from the source 'height' property.
            'fill-extrusion-height': {

                'property': 'Diff25' ,
                "stops": [
                [0.2, 0],
                [1, 65535]
                ]
            },

            // Get fill-extrusion-base from the source 'base_height' property.
            //'fill-extrusion-base': ['get', 'base_height'],

            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.8
        }
    });

var mapthree = new mapboxgl.Map({
    container: 'map3',

    style: 'mapbox://styles/kievchris/cjm0hn7oc7azp2star0jl57jw',

    center: [151.004105, -33.813002],
    zoom: 5,
    pitch: 45,
    bearing: -17.6
});

mapthree.on('load', function() {

    mapthree.addLayer({
        'id': 'data3',
        'type': 'fill-extrusion',
        'source': {
            // GeoJSON Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data': data3
            },
        'paint': {
            // See the Mapbox Style Specification for details on data expressions.
            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions

            // Get the fill-extrusion-color from the source 'color' property.
            'fill-extrusion-color': {
                'property': '85ov' ,
                "stops": [
                [0, 'white'],
                [50, 'black']
                ]
            },

            // Get fill-extrusion-height from the source 'height' property.
            'fill-extrusion-height': {
                'property': 'Diff85' ,
                "stops": [
                [0.2, 0],
                [1, 65535]
                ]
            },

            // Get fill-extrusion-base from the source 'base_height' property.
            //'fill-extrusion-base': ['get', 'base_height'],

            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.8
        }
    })
    })
});


 
</script>

</body>
</html>
