<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Extrude polygons for 3D indoor mapping.</title>
    <meta name='viewport' content=initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <script src='./data.js'></script>
    <script src='./data2.js'></script>
    <script src='./data3.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; float: center; }
        #menu {
 background: #fff;
 position: absolute;
 z-index: 1;
 top: 10px;
 right: 10px;
 border-radius: 3px;
 width: 120px;
 border: 1px solid rgba(0,0,0,0.4);
 font-family: 'Open Sans', sans-serif;
 }
        #menu a {
 font-size: 13px;
 color: #404040;
 display: block;
 margin: 0;
 padding: 0;
 padding: 10px;
 text-decoration: none;
 border-bottom: 1px solid rgba(0,0,0,0.25);
 text-align: center;
 }
        #menu a:last-child {
 border: none;
 }
        #menu a:hover {
 background-color: #f8f8f8;
 color: #404040;
 }
        #menu a.active {
 background-color: #3887be;
 color: #ffffff;
 }
        #menu a.active:hover {
 background: #3074a4;
 }


        #map { position: absolute; top:0; bottom:0; width:100% }
       
    </style>
</head>
<body>

<nav id='menu'></nav>
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2lldmNocmlzIiwiYSI6ImNqbG9nbXR2aDF0cnIzcm4zNHhmMDEwMzIifQ.3XscKFBNmlEMolvAZ0rxMA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kievchris/cjm0hn7oc7azp2star0jl57jw',
    center: [151.004105, -33.813002],
    zoom: 5,
    pitch: 45,
    bearing: -17.6
});

map.on('load', function() {
   

 map.addLayer({
        'id': 'data',
        'type': 'fill-extrusion',
        'source': {
            // GeoJSON Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data': data
            },
        'paint': {
            // See the Mapbox Style Specification for details on data expressions.
            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions

            // Get the fill-extrusion-color from the source 'color' property.
            'fill-extrusion-color': {
                'property': 'Difference' ,
                "stops": [
                [0, 'white'],
                [50, 'black']
                ]
            },

            // Get fill-extrusion-height from the source 'height' property.
            'fill-extrusion-height': {
                'property': '20_24yr' ,
                "stops": [
                [0.2, 0],
                [1, 65535]
                ]
            },

            // Get fill-extrusion-base from the source 'base_height' property.
            //'fill-extrusion-base': ['get', 'base_height'],

            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.8
        }
    });




    map.addLayer({
        'id': 'data2',
        'type': 'fill-extrusion',
        'source': {
            // GeoJSON Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data': data2
            },
        'paint': {
            // See the Mapbox Style Specification for details on data expressions.
            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions

            // Get the fill-extrusion-color from the source 'color' property.
            'fill-extrusion-color': {
                'property': 'Diff25' ,
                "stops": [
                [0, 'white'],
                [50, 'blue']
                ]
            },

            // Get fill-extrusion-height from the source 'height' property.
            'fill-extrusion-height': {
                'property': '25_29yr' ,
                "stops": [
                [0.2, 0],
                [1, 65535]
                ]
            },

            // Get fill-extrusion-base from the source 'base_height' property.
            //'fill-extrusion-base': ['get', 'base_height'],

            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.8
        }
    });


    map.addLayer({
        'id': 'data3',
        'type': 'fill-extrusion',
        'source': {
            // GeoJSON Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data': data3
            },
        'paint': {
            // See the Mapbox Style Specification for details on data expressions.
            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions

            // Get the fill-extrusion-color from the source 'color' property.
            'fill-extrusion-color': {
                'property': 'Diff85' ,
                "stops": [
                [0, 'white'],
                [50, 'green']
                ]
            },

            // Get fill-extrusion-height from the source 'height' property.
            'fill-extrusion-height': {
                'property': '85ov' ,
                "stops": [
                [0.2, 0],
                [1, 65535]
                ]
            },

            // Get fill-extrusion-base from the source 'base_height' property.
            //'fill-extrusion-base': ['get', 'base_height'],

            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.8
        }
    });
  });

//LIST OF LayerIDs and Display Text
var toggleableLayerIds = ['data', 'data2', 'data3'];
var toggleableLayerText = ['20-24', '25-29', 'Over 85'];
//TOGGLE
for (var i = 0; i < toggleableLayerIds.length; i++) {
 var id = toggleableLayerIds[i];
 var idText= toggleableLayerText[i];
 var link = document.createElement('a');
 link.href = '#';
 link.className = 'active';
 link.textContent = idText;
 link.textId = id;
 link.onclick = function (e) {
 var clickedLayer = this.textId;
 e.preventDefault();
 e.stopPropagation();
 var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
 if (visibility === 'visible') {
 map.setLayoutProperty(clickedLayer, 'visibility', 'none');
 this.className = '';
 } else {
 this.className = 'active';
 map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
 }
 };
 var layers = document.getElementById('menu');
 layers.appendChild(link); }

</script>

</body>
</html>
